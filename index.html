<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teardrop Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage" class="login-page">
    <h2>Login to Teardrop Chat</h2>
    <input type="text" id="loginInput" placeholder="Enter Employee ID">
    <button id="loginButton">Login</button>
    <p id="loginError" style="color: red; display: none;">Invalid Employee ID</p>
  </div>

  <!-- Chat App -->
  <div id="chatApp" class="chat-app" style="display: none;">
    <!-- Sidebar to search employees by ID -->
    <div class="sidebar">
      <h2>Employee List</h2>
      <input type="text" id="searchInput" placeholder="Search Employee ID">
      <ul id="employeeList">
        <!-- List of employees (search results) will be inserted here -->
      </ul>
    </div>

    <!-- Main chat area -->
    <div class="chat-area">
      <div class="chat-header">
        <h3 id="chatWith">Chat with: </h3>
      </div>

      <div class="messages" id="messages">
        <!-- Chat messages will be inserted here -->
      </div>

      <div class="message-input">
        <input type="text" id="messageInput" placeholder="Type a message">
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
